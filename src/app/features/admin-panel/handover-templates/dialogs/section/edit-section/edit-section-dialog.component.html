<div class="modal-dialog">
    <div class="theme">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row vertical-center">
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="modal-title">Edit Section</div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
                        <button type="submit" class="btn btn-save" (click)="onSave()">Save</button>
                        <button type="button" mat-dialog-close class="btn btn-close"></button>
                    </div>
                </div>
            </div>
            <form [formGroup]="sectionForm">
                <div class="modal-body">
                    <div class="row">
                        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Section Name</mat-label>
                                <input matInput formControlName="name" placeholder="Enter Section Name">
                                @if(sectionForm.get('name').hasError('required')){
                                    <mat-error>Section Name is required</mat-error>
                                }
                            </mat-form-field>
                            <mat-error *ngIf="sectionForm.get('name').hasError('existSectionName')">A section with this name already exists!</mat-error>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
