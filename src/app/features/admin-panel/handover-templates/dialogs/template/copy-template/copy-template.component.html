<div class="template-dialog">

    <div class="header">
        <h4 mat-dialog-title>Copy Template</h4>
        <mat-dialog-actions>
        <button mat-button mat-dialog-close class="close-btn"></button>
        <button mat-button  class="save-btn"
            (click)="onSave()" 
            [disabled]="templateForm.invalid" 
            cdkFocusInitial>
        Save</button>
        </mat-dialog-actions>
    </div>

    <div mat-dialog-content>
        <form [formGroup]="templateForm">

            <div class="modal-body">
                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Copy from</mat-label>
                                    <input matInput formControlName="templateName" placeholder="Template Name">
                                    @if(templateForm.get('templateName').hasError('required')){
                                        <mat-error>Name is required</mat-error>
                                    }
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field>
                                    <mat-label>Copy to</mat-label>
                                    <mat-select placeholder="Select Template"  formControlName="copyToTemplate">
                                        @for (template of data.templates; track template) {
                                            <mat-option [value]="template">
                                                {{template.templateName}}
                                            </mat-option>
                                        }
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
