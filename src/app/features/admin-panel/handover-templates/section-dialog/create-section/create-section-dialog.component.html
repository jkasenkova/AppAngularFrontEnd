<div clas="section-dialog">
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
        <h4>Create Section</h4>
        <div class="dialog-actions">
            <button mat-button mat-dialog-close (click)="onSave()" class="save-btn"
            [disabled]="sectionForm.invalid">Save</button>
            <button mat-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
    <mat-dialog-content>
        <form [formGroup]="sectionForm">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="sectionName" placeholder="Enter Name">
                @if(sectionForm.get('sectionName').hasError('required')){
                    <mat-error>Name is required</mat-error>
                }
            </mat-form-field>
        </form>
    </mat-dialog-content>
</div>
