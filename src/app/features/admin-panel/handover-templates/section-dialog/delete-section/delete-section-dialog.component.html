<h4 mat-dialog-title>Delete Section</h4>

<div mat-dialog-content>
    <p>Are you sure you want to delete this section?</p>
</div>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button (click)="onSave()" [disabled]="sectionForm.invalid" cdkFocusInitial>
        Delete
    </button>
</mat-dialog-actions>
