<div clas="template-dialog">
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <h4>Create Template</h4>
    <div class="dialog-actions">
        <button mat-button mat-dialog-close (click)="onSave()" class="save-btn"
        [disabled]="templateForm.invalid">Save</button>
        <button mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<mat-dialog-content>
    <form [formGroup]="templateForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="templateName" placeholder="Enter Name">
            @if(templateForm.get('templateName').hasError('required')){
                <mat-error>Name is required</mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>
</div>
