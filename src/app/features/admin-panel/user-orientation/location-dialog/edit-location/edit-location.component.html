<div class="location-dialog">

    <div class="header">
        <h4 mat-dialog-title>Edit Location</h4>
        <mat-dialog-actions>
        <button mat-button mat-dialog-close class="close-btn"></button>
        <button mat-button  class="save-btn"
            (click)="onSave()" 
            [disabled]="locationForm.invalid" 
            cdkFocusInitial>
        Save</button>
        </mat-dialog-actions>
    </div>

    <div mat-dialog-content class="location-content">
        <form [formGroup]="locationForm">

            <div class="modal-body">
                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Location Name</mat-label>
                                    <input matInput formControlName="name" placeholder="Enter Location Name">
                                    @if(locationForm.get('name').hasError('required')){
                                        <mat-error>Name is required</mat-error>
                                    }
                                </mat-form-field>
                                <mat-error *ngIf="locationForm.get('name').hasError('existLocationName')">A location with this name already exists!</mat-error>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Local Timezone</mat-label>
                                    <input type="text"
                                           placeholder="Select Time Zone"
                                           aria-label="Local Timezone"
                                           matInput
                                           formControlName="timeZoneControl"
                                           [matAutocomplete]="auto">
                                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                      @for (option of timeZones; track option) {
                                        <mat-option [value]="option.zoneName">(UTC{{option.utc}}) {{option.zoneName}}</mat-option>
                                      }
                                    </mat-autocomplete>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Address</mat-label>
                                    <input matInput formControlName="address" placeholder="Enter Address">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Map Link</mat-label>
                                    <input matInput formControlName="mapLink" placeholder="Enter Map Link">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
