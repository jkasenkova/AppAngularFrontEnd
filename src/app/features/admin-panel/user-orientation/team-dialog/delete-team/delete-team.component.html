<div class="team-dialog">

    <div class="header">
        <h4 mat-dialog-title>Delete Team</h4>
        <mat-dialog-actions>
        <button mat-button mat-dialog-close class="close-btn"></button>
        <button mat-button  class="save-btn"
            (click)="onSave()" 
            cdkFocusInitial>
        Delete</button>
        </mat-dialog-actions>
    </div>

    <div mat-dialog-content>
        <p>Are you sure you want to delete <strong>{{data.name}}</strong>?</p>
    </div>
</div>
