<div class="modal-dialog">
    <div class="theme">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row vertical-center">
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        <div class="modal-title">Edit Shift</div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
                        <button type="submit" class="btn btn-save" (click)="onSave()">Save</button>
                        <button type="button" mat-dialog-close  class="btn btn-close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        When is your shift ending?
                    </div>
                </div>
                 <form [formGroup]="datestForm">

                    <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding margin-top-20 text-center">
                                <div class="field-container shiftEndType-group">
                                    <button type="button" class="btn date-btn" (click)="setDate('Today')"
                                    [ngClass]="today ? 'active' : 'not-active'">
                                       Today
                                    </button>
                                    <button type="button" class="btn date-btn" (click)="setDate('Tomorrow')"
                                    [ngClass]="today ? 'not-active' : 'active'">
                                        Tomorrow
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding margin-top-20 text-center">
                                    <div class="field-container">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Time:</mat-label>
                                            <input 
                                            matInput 
                                            [ngxMatTimepicker]="picker" 
                                            formControlName="time" 
                                            placeholder="HH:mm" />
                                            <ngx-mat-timepicker #picker></ngx-mat-timepicker>
                                          </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
