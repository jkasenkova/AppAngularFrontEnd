<div class="modal-dialog">
    <div class="theme">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row vertical-center">
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        @if(data.topicId){
                            <div class="modal-title">Edit Topic</div>
                        }
                        @else{
                            <div class="modal-title">Edit Reference</div>
                        }
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
                        <button type="submit" class="btn btn-save" (click)="onSave()">Save</button>
                        <button type="button" mat-dialog-close aria-hidden="true" class="btn btn-close"></button>
                    </div>
                </div>
            </div>
            <form [formGroup]="editTopicForm">
                <div class="modal-body">
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Topic</mat-label>
                                    <input matInput formControlName="topicName" placeholder="Enter Topic Name">
                                    @if(editTopicForm.get('topicName').hasError('required')){
                                        <mat-error>Topic Name is required</mat-error>
                                    }
                                </mat-form-field>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                               
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
