<div class="section-dialog">
    <mat-grid-list cols="2" rowHeight="2:1" class="grid-layout-custom">
        <mat-grid-tile>
            <h2 mat-dialog-title>Create Section</h2>
        </mat-grid-tile>
        <mat-grid-tile> 
            <mat-dialog-actions>
                <button mat-button mat-dialog-close class="close-btn"></button>
                <button mat-button class="save-btn"
                    (click)="onSave()" 
                    [disabled]="sectionForm.invalid" 
                    cdkFocusInitial>
                Save</button>
    
            </mat-dialog-actions>
        </mat-grid-tile>
        <mat-grid-tile rowspan="1" colspan="2">
    
            <mat-dialog-content>
                <form [formGroup]="sectionForm">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="sectionName" placeholder="Enter Name">
                        @if(sectionForm.get('sectionName').hasError('required')){
                            <mat-error>Name is required</mat-error>
                        }
                    </mat-form-field>
                </form>
            </mat-dialog-content>
    
        </mat-grid-tile>
    
      </mat-grid-list>
    </div>
