<div class="section-dialog">
    <mat-grid-list cols="2" rowHeight="3:1" class="grid-layout-custom">
        <mat-grid-tile><h2 mat-dialog-title>Delete Section</h2></mat-grid-tile>
        <mat-grid-tile> 
            <mat-dialog-actions>
                <button mat-button mat-dialog-close class="close-btn"></button>
                <button mat-button class="save-btn"
                    (click)="onSave()" 
                    [disabled]="sectionForm.invalid" 
                    cdkFocusInitial>
                    Delete</button>
    
            </mat-dialog-actions>
        </mat-grid-tile>
        <mat-grid-tile rowspan="1" colspan="2">
    
            <mat-dialog-content>
                <p>Are you sure you want to delete <strong>{{data.sectionName}}</strong>?</p>
            </mat-dialog-content>
    
        </mat-grid-tile>
    
      </mat-grid-list>
    </div>
