<div class="handover-info">

    <div class="header">
        <h4 mat-dialog-title>Handover Settings</h4>
        <mat-dialog-actions>
        <button mat-button mat-dialog-close class="close-btn"></button>
        <button mat-button  class="save-btn"
            (click)="onSave()" 
            [disabled]="handoverInfoForm.invalid" 
            cdkFocusInitial>
        Save</button>
        </mat-dialog-actions>
    </div>

    <div mat-dialog-content>
        <form [formGroup]="handoverInfoForm">

            <div class="modal-body">
                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Handover Owner</mat-label>
                                    <input matInput formControlName="handoverOwner" readonly>
                                </mat-form-field>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Role</mat-label>
                                    <input matInput formControlName="role" readonly>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Location</mat-label>
                                    <input matInput formControlName="location" readonly>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                Line Manager
                                <!-- <mat-form-field class="example-full-width">
                                    <mat-label>Line Manager</mat-label>
                                    
                                </mat-form-field> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                Handover Recipient
                                <!-- <mat-form-field class="example-full-width">
                                    <mat-label>Handover Recipient</mat-label>
                                </mat-form-field> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                Contributors
                                <!-- <mat-form-field class="example-full-width">
                                    <mat-label>Contributors</mat-label>
                                </mat-form-field> -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <div class="row padding-right-15">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                Rotation Type:
                                <!-- <mat-form-field class="example-full-width">
                                    <mat-label>Rotation Type:</mat-label>
                                </mat-form-field> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
