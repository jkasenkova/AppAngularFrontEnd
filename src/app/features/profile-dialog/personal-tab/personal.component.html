<div mat-dialog-content>
    <form [formGroup]="personalForm">

        <div class="modal-body">
            <div class="row">
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                    <div class="row padding-right-15">
                        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name" placeholder="Enter Name">
                                @if(personalForm.get('name').hasError('required')){
                                    <mat-error>Name is required</mat-error>
                                }
                            </mat-form-field>
                        </div>
                        
                    </div>
                </div>
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                    <div class="row padding-right-15">
                        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                             <mat-form-field>
                                <mat-label>Title</mat-label>
                                <mat-select placeholder="Select a Title" 
                                formControlName="title" (selectionChange)="onSelectTitle($event)">
                                    @for (title of titles; track title) {
                                        <mat-option [value]="title">{{title}}</mat-option>
                                    }
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                    <div class="row padding-right-15">
                        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Surname</mat-label>
                                <input matInput formControlName="userSurname" placeholder="Enter Surname">
                                @if(personalForm.get('userSurname').hasError('required')){
                                    <mat-error>Surname is required</mat-error>
                                }
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                    <div class="row padding-right-15">
                        <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field>
                                <mat-label>Role</mat-label>
                                <input matInput formControlName="roleName">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
