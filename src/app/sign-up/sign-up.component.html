
<div class="sign-up-page">

    <div class="sign-up-container">
        <div class="relay-logo-block">
            <a class="logo" href="\"></a>
        </div>

        <div class="row text-center">
            <div class="col col-xs-12 title-block">
                Register
            </div>
        </div>


        <div class="row text-center">
            <div class="col col-xs-12">
                <div class="form-block">
                    <form [formGroup]="signUpForm">


                        <div class="row">
                            <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Email</mat-label>
                                            <input matInput formControlName="email">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Name</mat-label>
                                            <input matInput formControlName="name">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Surname</mat-label>
                                            <input matInput formControlName="surname">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Company</mat-label>
                                            <input matInput formControlName="company">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Position</mat-label>
                                            <input matInput formControlName="position">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Office Location</mat-label>
                                            <input matInput formControlName="officeLocation">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Time Zone</mat-label>
                                            <input type="text"
                                            placeholder="Select Time Zone"
                                            aria-label="Local Timezone"
                                            matInput
                                            formControlName="timeZoneControl"
                                            [matAutocomplete]="auto">
                                     <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                       @for (option of timeZones; track option) {
                                         <mat-option [value]="option.zoneName">(UTC{{option.utc}}) {{option.zoneName}}</mat-option>
                                       }
                                     </mat-autocomplete>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Password</mat-label>
                                            <input matInput formControlName="password" 
                                            type='password'>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>

                            <div class="col col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding">
                                <div class="row padding-right-15">
                                    <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Confirm Password</mat-label>
                                            <input matInput formControlName="confirmPassword"
                                            type='password'>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <span class="change-indicator"></span>
            </div>
        </div>

        <div class="row text-center margin-top-15">
            <div class="col-xs-12">
                <div class="terms-conditions-block">
                    <div class="terms-conditions-title">
                     Check to confirm that you have read and understood the 
                        <a href="/assets/documents/RelayWorks_Web_Terms_and_Conditions_20180424.pdf" target="_blank">
                            Terms & Conditions</a> and <a href="/assets/documents/Terms_Conditions.pdf" target="_blank">
                            Privacy Policy</a></div>

                    <div class="terms-check">
                        <input type="checkbox" (change)="isAgree = !isAgree"/>
                    </div>
                </div>
            </div>

            <div class="col col-xs-12">
                <div class="buttons-block">
                    <button class="btn btn-pay" type="submit" [disabled]="!isAgree">
                        Start 14 Day Free Trial
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
